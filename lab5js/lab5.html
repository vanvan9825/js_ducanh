<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lab5.css">
</head>
<body>
    <div class="div">
      <img width="300px" height="300px" src="/img/0.jpg" alt="" id="anh" >
      <div class="prev">
        <button onclick="prev()"> prev</button>

        <button onclick="next()">next </button>
    </div>
    </div>
    <br>
    <center><div class="first">
        <button onclick="first()">first</button>
        <button onclick="last()">last</button>
        <button onclick="start()">start</button>
        <button onclick="stop()">stop</button>
       </div></center>
   

    <script>
        var img=[];
        for (let i = 0; i < 6; i++){
            img[i] = new Image;
            img[i].src = "img/" + i + ".jpg";
            
        var index = 0; 
        function first(){
            index = 0; 
            var anh = document.getElementById('anh');
            anh.src = img[index].src;
        }
          }
          function start(){
            index++;
            document.getElementById('anh').src = img[index].src;
            if(index = img.length){
                index = 0;
            }
            t = setTimeout('start()', 500)
          }

          function stop(){
            clearTimeout(t);
          }
        function last(){
            index = 5; 
            var anh = document.getElementById('anh');
            anh.src = img[index].src;
          
        }
        function prev(){
            index --; 
            if(index < 0){
                index = img.length - 1
            }
            var anh = document.getElementById('anh');
            anh.src = img[index].src;
        }
        function next(){
            index ++; 
            if(index == img.length){
                index =0
            }
            var anh = document.getElementById('anh');
            anh.src = img[index].src;
        }
        
    </script>

</body>
</html>
