    <!-- Bài 3 -->
    <table border="1">
        <thead>
            <th>Tên</th>
            <th>Nội dung</th>
        </thead>
        <tbody>
            <tr>
                <td>Họ tên</td>
                <td>
                    <input type="text" id="hoTen">
                    <span class="thongbao"></span>
                </td>
            </tr>
            <tr>
                <td>Năm sinh</td>
                <td>
                    <input type="text" id="namSinh">
                    <span class="thongbao"></span>
                </td>
            </tr>
            <tr>
                <td>Loại đăng ký</td>
                <td>
                    <select name="" id="loaiDangKy" onchange="chonLoai()">
                        <option value="">Vui lòng chọn loại thành viên</option>
                        <option value="1">Thành viên thường</option>
                        <option value="2">Thành viên vip</option>
                    </select>
                    <span class="thongbao"></span>
                </td>
            </tr>
            <tr>
                <td>Giá tiền</td>
                <td>
                    <input type="text" id="giaTien" disabled>
                </td>
            </tr>
            <tr>
                <td>Số tháng đăng ký</td>
                <td>
                    <input type="text" id="soThangDangKy">
                    <span class="thongbao"></span>
                </td>
            </tr>
            <tr>
                <td>Tổng tiền</td>
                <td>
                    <input type="text" id="tongTien" readonly>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="dangKy()">Đăng Ký</button>
                </td>
            </tr>
        </tbody>
    </table>
