<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{
text-align: center;
}

.a{
position: absolute;
top: 300px;
left: 500px;
}
.b{
position: absolute;
top: 300px;
right: 550px;
}
</style>
</head>
<body onload="start()">
<img src="img/0.JPG" id="anh" alt="">
<br><br>
<button class="a" onclick="stop()">Stop</button>
<button class="b" onclick="start()">Start</button>
<script type="text/javascript">
var img = [];
for(var i = 0; i<5;i++){
img[i] = new Image();
img[i].src = "img/" +i+".JPG";
}
var index =0;
function stop(){
   clearInterval(t);
}
function start(){
index++;
if(index == img.length) index =0;
var anh = document.getElementById('anh');
anh.src = img[index].src;
t = setTimeout("start()",1000);
}
</script>

</body>
</html>
